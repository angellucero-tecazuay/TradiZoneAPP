<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header *ngIf="user$ | async as user">
            <ion-toolbar id="nav" translucent color="primary">
                <img class="img-navbar" src="https://res.cloudinary.com/ista-tradizone-app-20/image/upload/v1618963178/TradiZone/LogoNavBarGif_d70sqq.gif" />
                <ion-chip (click)="showOptionsUser()">
                    <ion-label color="primary">{{user.email}}</ion-label>
                </ion-chip>
                <ion-list color="primary">
                    <ion-item color="primary" *ngIf="showOptions">
                        <ion-col>
                            <ion-row>
                                <ion-icon name="person"></ion-icon>
                                <ion-label>Ver perfil</ion-label>
                            </ion-row>
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <ion-icon id="logout" name="log-out" (click)="logOut()"></ion-icon>
                                <ion-label (click)="logOut()">Cerrar Sesi√≥n</ion-label>
                            </ion-row>
                        </ion-col>
                    </ion-item>
                </ion-list>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item routerLink="/histories">
                    <ion-icon name="book" slot="start"></ion-icon>
                    <ion-label>Historia</ion-label>
                </ion-item>
                <ion-item routerLink="/events">
                    <ion-icon name="calendar" slot="start"></ion-icon>
                    <ion-label>Eventos</ion-label>
                </ion-item>
                <ion-tabs>
                    <ion-tab-bar color="primary" slot="bottom">
                        <ion-tab-button routerLink="/about">
                            <ion-icon name="people"></ion-icon>
                            <ion-label>Acerca de</ion-label>
                        </ion-tab-button>
                    </ion-tab-bar>
                </ion-tabs>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>TradiZone</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <div class="category-slider ion-padding-start">
                <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
                    <ion-slide *ngFor="let c of categorieslist">
                        <ion-col (click)="goToCategory()">
                            <h4 id="id_category">{{c.category_name}}</h4>
                            <img src={{c.category_image}}/>
                        </ion-col>
                    </ion-slide>
                </ion-slides>
            </div>
            <ion-grid>
                <ion-card *ngFor="let f of foodlist">
                    <img src={{f.food_image}} routerLink="/food">
                    <ion-card-header>
                        <ion-card-title routerLink="/food"><b>{{f.food_name}}</b></ion-card-title>
                        <ion-card-subtitle routerLink="/restaurant">{{f.food_restaurant}}</ion-card-subtitle><br>
                        <ion-card-content routerLink="/food">
                            {{f.food_description}}
                        </ion-card-content>
                        <ion-card-title routerLink="/food">$ {{f.food_cost}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-grid>
        </ion-content>
    </div>
</ion-app>
