<ion-app>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
            <ion-toolbar translucent color="primary">
                <img class="img-navbar" src="https://res.cloudinary.com/ista-tradizone-app-20/image/upload/v1618963178/TradiZone/LogoNavBarGif_d70sqq.gif" />
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Usuario</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon routerLink="/add-product" name="book" slot="start"></ion-icon>
                    <ion-label>Historia</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="calendar" slot="start"></ion-icon>
                    <ion-label>Eventos</ion-label>
                </ion-item>
                <ion-item routerLink="/restaurant">
                    <ion-icon name="restaurant" slot="start"></ion-icon>
                    <ion-label>Restaurantes</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="fast-food" slot="start"></ion-icon>
                    <ion-label>Comida</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="beer" slot="start"></ion-icon>
                    <ion-label>Bebidas</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="reader" slot="start"></ion-icon>
                    <ion-label>Recetas</ion-label>
                </ion-item>
                <ion-tabs>
                    <ion-tab-bar slot="bottom">
                        <ion-tab-button>
                            <ion-icon name="mail"></ion-icon>
                            <ion-label>Cont√°ctanos</ion-label>
                        </ion-tab-button>
                        <ion-tab-button>
                            <ion-icon name="help-circle"></ion-icon>
                            <ion-label>Preguntas frecuentes</ion-label>
                        </ion-tab-button>
                    </ion-tab-bar>
                </ion-tabs>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>TradiZone</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <div class="category-slider ion-padding-start">
                <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
                    <ion-slide *ngFor="let c of categorieslist">
                        <ion-col (click)="goToCategory(0)">
                            <h5 id="id">{{c.category_id}}</h5>
                            <h4>{{c.category_name}}</h4>
                            <img src={{c.category_image}}/>
                        </ion-col>
                    </ion-slide>
                </ion-slides>
            </div>
            <ion-grid>
                <ion-card *ngFor="let f of foodlist">
                    <img src={{f.food_image}} routerLink="/food">
                    <ion-card-header>
                        <ion-card-title routerLink="/food"><b>{{f.food_name}}</b></ion-card-title>
                        <ion-card-subtitle routerLink="/restaurant">{{f.food_restaurant}}</ion-card-subtitle><br>
                        <ion-card-content routerLink="/food">
                            {{f.food_description}}
                        </ion-card-content>
                        <ion-card-title routerLink="/food">$ {{f.food_cost}}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-grid>
        </ion-content>
    </div>
</ion-app>
