<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button class="backbtn" routerLink="/login" routerDirection="back">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Olvidé mi contraseña</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="main-button">
        <ion-item lines="full">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button class="main-button" type="submit" (click)="onResetPassword(email)" expand="block">Solicitar contraseña</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
