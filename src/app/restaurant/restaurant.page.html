<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Restaurante</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-card>
            <img src="https://photos.app.goo.gl/Hjp4qtbL5BGH92C88" />
            <ion-card-header>
                <ion-tabs>
                    <ion-tab-bar>
                        <ion-tab-button (click)="showData(1)">
                            <ion-icon name="information-circle"></ion-icon>
                            <ion-label>Información</ion-label>
                        </ion-tab-button>
                        <ion-tab-button (click)="showData(2)">
                            <ion-icon name="fast-food"></ion-icon>
                            <ion-label>Comida</ion-label>
                        </ion-tab-button>
                        <ion-tab-button (click)="showData(3)">
                            <ion-icon name="reader"></ion-icon>
                            <ion-label>Recetas</ion-label>
                        </ion-tab-button>
                    </ion-tab-bar>
                </ion-tabs>
            </ion-card-header>
            <ion-card-content>
                <ion-list *ngIf="showInfo">
                    <ion-item>
                        <ion-label>Ricaurte - 4 Esquinas</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>0987654321</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Lunes a Viernes</ion-label>
                    </ion-item>
                </ion-list>
                <ion-list *ngIf="showFood">
                    <ion-item>
                        <ion-label>Pokémon Yellow</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Mega Man X</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>The Legend of Zelda</ion-label>
                    </ion-item>

                </ion-list>
                <ion-list *ngIf="showRecipe">
                    <ion-item>
                        <ion-label>Pac-Man</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Super Mario World</ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
        </ion-card>
    </ion-grid>
</ion-content>
