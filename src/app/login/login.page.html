<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full" class="button-container">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-item lines="full" class="button-container">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <div class="button-container">
                    <ion-button (click)="onLogin(email, password)" expand="block" class="main-button">Iniciar Sesión</ion-button>
                    <ion-button color="danger" (click)="onLoginGoogle(email, password)" expand="block" class="main-button">Iniciar Sesión con Google</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="ion-text-center">
                    <a routerLink="/forgot-password">Olvidé mi contraseña</a>
                    <br><br>
                    <a routerLink="/register">Crear una cuenta</a>
                </p>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
