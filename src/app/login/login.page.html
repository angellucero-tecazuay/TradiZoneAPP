<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Iniciar Sesión</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="ion-text-end">
                    <a routerLink="/forgot-password">Olvidé mi contraseña</a></p>
            </ion-col>
        </ion-row>
        <span class="center-span">o</span>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" (click)="onLoginGoogle(email, password)" expand="block">Iniciar Sesión con Google</ion-button>
            </ion-col>
        </ion-row>
    </form>
    <ion-row>
        <ion-col>
            <p class="ion-text-end"><a routerLink="/register">Crear una cuenta</a></p>
        </ion-col>
    </ion-row>
</ion-content>
