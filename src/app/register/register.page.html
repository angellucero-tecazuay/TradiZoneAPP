<ion-header>
    <ion-toolbar>
        <ion-title>Registrarme</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
    <form>
        <div><img src="../../assets/icon/images/comer.png" alt=""></div>

        <br>
        <ion-item lines="full">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <ion-button type="submit" (click)="onRegister(email, password)" expand="block">Registrarme</ion-button>
            </ion-col>
        </ion-row>
    </form>
    <ion-row>
        <ion-col>
            <p><a routerLink="/login">Ya tengo una cuenta</a></p>
        </ion-col>
    </ion-row>
</ion-content>
