<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
                <ion-icon name="arrow-back-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Registrarme</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full" class="button-container">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" #name required></ion-input>
        </ion-item>
        <ion-item lines="full" class="button-container">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="text" #email required></ion-input>
        </ion-item>
        <ion-item lines="full" class="button-container">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" #password required></ion-input>
        </ion-item>
        <ion-row>
            <ion-col>
                <div class="button-container">
                    <ion-button expand="block" class="main-button" (click)="onRegister(email, password)">Registrarme</ion-button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p class="ion-text-center"><a routerLink="/login">Ya tengo una cuenta</a></p>
            </ion-col>
        </ion-row>

    </form>
    <footer class="footer text-center fixed-bottom">
        <div><a routerLink="/login">Vender con TradiZone</a></div>
    </footer>
</ion-content>
